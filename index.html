<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kamień, papier, nożyce</title>
    <script src="https://kit.fontawesome.com/295d02610c.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>
	<div class="container">
        <h2 class="game-title">Casino House</h2>
        
            <div class="players">
                <div class="player">
                    <h3>Player</h3>
                    <span id="scoreUser">0</span>
                </div>
                <div class="player">
                    <h3>Computer</h3>
                    <span id="scoreComputer">0</span>
                </div>
            </div>
          
	    <div id="buttons">
            <button id="rock" class="btn btn-user far fa-hand-rock">KAMIEŃ</button> 
            <button id="paper" class="btn btn-user far fa-hand-paper">PAPIER</button>
            <button id="scissors" class="btn btn-user far fa-hand-scissors">NOŻYCE</button>
        </div>
	    <div id="game">
            <span id="winner"></span>
            <div id="result" class="display-no">
                <button class="btn-user far" id="result-user"></button>
                <span>VS</span>
                <button class="btn-user far" id="result-computer"></button>
            </div>
        </div>    
    </div>


    
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
